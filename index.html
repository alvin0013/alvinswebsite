<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvin's Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        p {
            line-height: 1.6;
            color: #333;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn-instagram {
            background-color: #405DE6;
        }
        .btn-youtube {
            background-color: #FF0000;
        }
        .btn-discord {
            background-color: #7289DA;
        }
        .btn {
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Alvin's Website</h1>
    </header>
    
    <main>
        <p>Hi. I'm Alvin, and it's my simple website.</p>
        <p>You can find me on:</p>
        <a href="https://www.instagram.com/" target="_blank" class="btn btn-instagram">Instagram</a>
        <a href="https://www.youtube.com/mrbeast" target="_blank" class="btn btn-youtube">YouTube</a>
        <a href="https://discord.com/" target="_blank" class="btn btn-discord">Discord</a>
    </main>
    
    <footer>
        <p>&copy; 2024 Alvin's Simple Website</p>
    </footer>
</body>
</html>
