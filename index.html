<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            line-height: 50px;
            background-color: #333;
            transition: background-color 0.3s ease;
        }

        .social-icons a:hover {
            background-color: #555;
        }

        .youtube {
            background-color: #c4302b;
        }

        .instagram {
            background-color: #e1306c;
        }

        .discord {
            background-color: #7289da;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to My Personal Website</h1>
        <div class="social-icons">
            <a href="https://www.youtube.com/" target="_blank" class="youtube">YouTube</a>
            <a href="https://www.instagram.com/" target="_blank" class="instagram">Instagram</a>
            <a href="https://discord.com/" target="_blank" class="discord">Discord</a>
        </div>
    </div>
</body>

</html>
